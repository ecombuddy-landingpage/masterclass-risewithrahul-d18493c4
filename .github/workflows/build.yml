name: Build Vite App

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Commit dist
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add dist
          git commit -m "Auto build dist" || echo "No changes"
          git push