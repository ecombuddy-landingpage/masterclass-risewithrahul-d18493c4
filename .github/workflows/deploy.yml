name: Deploy to Hostinger

on:
  push:
    branches:
      - main  # Change this to your branch name if it's not 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install FTP client
      run: sudo apt-get install lftp

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies and build
      run: |
        bun install
        bun run build

    - name: Install FTP client
      run: sudo apt-get update && sudo apt-get install -y lftp

    - name: Deploy to Hostinger via FTP
      timeout-minutes: 15
      env:
        FTP_SERVER: ${{ secrets.FTP_SERVER }}
        FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
      run: |
        echo "üöÄ Deploying to $FTP_SERVER..."
        
        # Try with optimized settings first
        if lftp -e "set ftp:ssl-allow no; set net:timeout 60; set net:max-retries 3; mirror -R ./dist /public_html --delete; quit" -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER; then
          echo "‚úÖ Deployment completed successfully!"
        else
          echo "‚ö†Ô∏è First attempt failed, trying with more conservative settings..."
          lftp -e "set ftp:ssl-allow no; set net:timeout 120; set net:max-retries 5; set net:reconnect-interval-base 10; mirror -R ./dist /public_html --delete --verbose; quit" -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER
          echo "‚úÖ Deployment completed with fallback method!"
        fi