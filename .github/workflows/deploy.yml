name: Deploy to Hostinger

on:
  push:
    branches:
      - main  # Change this to your branch name if it's not 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install FTP client
      run: sudo apt-get install lftp

    - name: Build project
      run: |
        npm install
        npm run build

    - name: Test FTP connection
      env:
        FTP_SERVER: ${{ secrets.FTP_SERVER }}
        FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
      run: |
        echo "Testing FTP connection to $FTP_SERVER..."
        lftp -e "ls; quit" -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER

    - name: Deploy to Hostinger via FTP
      env:
        FTP_SERVER: ${{ secrets.FTP_SERVER }}
        FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
      run: |
        echo "Starting deployment to $FTP_SERVER..."
        lftp -e "set ftp:ssl-allow no; mirror -R ./dist /public_html --delete --verbose; quit" -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER