name: Deploy to Hostinger

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ—ï¸ Build project
        run: bun run build

      - name: ğŸ“‹ List build output
        run: |
          echo "Build directory contents:"
          ls -la dist/
          echo "Build size:"
          du -sh dist/

      - name: ğŸ” Test FTP connectivity
        run: |
          echo "Testing FTP server connectivity..."
          timeout 30 bash -c "</dev/tcp/147.93.101.18/21" && echo "FTP port 21 is accessible" || echo "FTP port 21 is not accessible"

      - name: ğŸ“‚ Deploy via FTP
        id: ftp_deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        continue-on-error: true
        with:
          server: '147.93.101.18'
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: './dist/'
          server-dir: '/public_html/'
          timeout: 300000
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .github/**
          dry-run: false
          log-level: verbose

      - name: ğŸ”„ Retry FTP Deploy (if first attempt failed)
        if: steps.ftp_deploy.outcome == 'failure'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: '147.93.101.18'
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: './dist/'
          server-dir: '/public_html/'
          timeout: 600000
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .github/**
          dry-run: false
          log-level: verbose